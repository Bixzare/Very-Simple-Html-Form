<!DOCTYPE html>
<head>
  <meta charset = "UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Free Code Camp form
    </title>
    <link rel="stylesheet" href="styles.css"/>
  </head>

<body>
  <main>
    <h1 id ="title">Job Application</h1>
    <p id ="description">Fill out the form to apply!</p>

    <form id ="survey-form" method ="POST">
<fieldset id ="info">
      <label id ="name-label">Name
        <input id ="name" type ="text" placeholder="Name" required/>
</label>
      <label id="email-label">E-mail
        <input id ="email" type ="email" placeholder="E-mail"required/>
</label>
    <label id ="number-label">Age
      <input id="number" min="13" max ="99" type = "number" placeholder="Age"required/>
</label>
</fieldset>

<fieldset>
  <label>Target Role</label>
  <select id ="dropdown" name = "sel-opt">
    <option value ="">Select a target role
      </option>
    <option value = "soft-engi">
      Software Enigneer
    </option>
    <option value = "it-spec">
      IT Specialist
    </option>
    <option value = "web-dev">
      Web Developer
    </option>
  </select>
</fieldset>

<fieldset>
  <label>Office Location</label>
  <select id ="dropdown">
    <option value = "">
      Select Country
    </option>
    <option value ="canada">
      Canada
    </option>
    <option value ="spain">
      Spain
    </option>
    <option value = "iceland">
      Iceland
    </option>
  </select>
</fieldset>

<fieldset>
  <label id ="radio-label">How much work expirence do you have</label>
   <label for ="op1" id ="op1-radio">   <input type ="radio" name ="p3" id ="op1-radio" value ="Option3">
 0 - 1 Years </label>
   <label for ="op2" id ="op1-radio">   <input type ="radio" name ="p3" id ="op2-radio" value ="Option3">
2 - 4 Years </label>
   <label for ="op3" id ="op1-radio">   <input type ="radio" name ="p3" id = "op3-radio" value ="Option3">
5 Years + </label>
</fieldset>

<fieldset>
  <label id ="skills-label">Skills / Expertise <p id = "check-skills">(Check all that apply)</p></label>
   <label for ="op1" id="op1-label"> <input type ="checkbox" name ="ch" id ="op1" value ="Option3">
HTML/CSS </label>
   <label for ="op2" id = "op2-label">
    <input type ="checkbox" name ="ch" id ="op2" value ="Option3">
JavaScript</label>
   <label for ="op3" id = "op3-label">
    <input type ="checkbox" name ="ch" id = "op3" value ="Option3">
Python </label>
   <label for ="op4" id ="op4-label">
    <input type ="checkbox" name ="ch" id = "op4" value ="Option3">
IT </label>
</fieldset>

<fieldset>
  <label>Additional Info</label>
  <textarea placeholder="Place any additional information here"></textarea>
</fieldset>

<input type ="submit" id ="submit"/> 
    </form>
  </main>
  <footer>

  </footer>
  </body>
<html>
